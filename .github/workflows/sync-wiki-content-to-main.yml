name: Sync wiki-content into main

on:
  push:
    branches:
      - wiki-content

jobs:
  sync-to-main:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "CI Sync Bot"
          git config user.email "ci-sync@example.com"

      - name: Ensure main is up to date
        run: |
          git fetch origin main
          git checkout main
          git reset --hard origin/main

      - name: Merge wiki-content into main
        run: |
          git fetch origin wiki-content

          # merge ครั้งแรกต้อง allow unrelated histories
          # หลังจากนั้น history จะเชื่อมกันเอง
          git merge origin/wiki-content --allow-unrelated-histories -m "chore: sync wiki-content into main"

      - name: Push changes to main
        run: |
          git push origin main
