name: Sync wiki-content into main

on:
  push:
    branches:
      - wiki-content

jobs:
  sync-to-main:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Merge wiki-content into main
        run: |
          git config user.name "CI Sync Bot"
          git config user.email "ci-sync@example.com"

          # Ensure we are on main and up to date
          git checkout main
          git fetch origin main
          git reset --hard origin/main

          # Fetch latest wiki-content
          git fetch origin wiki-content

          # Merge wiki-content into main
          # ใช้ --allow-unrelated-histories รอบแรกเพราะ main กับ wiki-content เคยเป็น history คนละสายกัน
          # หลังจาก merge ครั้งแรกแล้ว history จะเชื่อมกัน การรันครั้งต่อ ๆ ไปจะเป็น merge ปกติ
          git merge --allow-unrelated-histories origin/wiki-content

          # Push updated main back to GitHub
          git push origin main

