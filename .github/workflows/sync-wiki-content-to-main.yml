name: Sync wiki-content into main (carmen_cloud only)

on:
  push:
    branches:
      - wiki-content

jobs:
  sync-to-main:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "CI Sync Bot"
          git config user.email "ci-sync@example.com"

      - name: Update main branch
        run: |
          git fetch origin main
          git checkout main
          git reset --hard origin/main

      - name: Sync carmen_cloud from wiki-content
        run: |
          git fetch origin wiki-content

          # ดึงเฉพาะโฟลเดอร์ carmen_cloud จาก wiki-content
          git checkout origin/wiki-content -- carmen_cloud

          git add carmen_cloud

          # ถ้าไม่มีการเปลี่ยนแปลง จะไม่ commit
          git commit -m "docs: sync carmen_cloud from wiki-content" || echo "No changes to commit"

      - name: Push changes to main
        run: |
          git push origin main
